<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Mi Tienda Pc gamer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap Icons (opcional para el ícono) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style-signup.css">
</head>
<body>
  <main class="signup-container">
    <div class="signup-brand">
      <img src="imagenes/pixelogo.png" alt="Logo Gamer Tienda de Computadoras" />
      <span class="brand-name">Mi Tienda Pc gamer</span>
    </div>
    <h1 class="signup-title">Regístrate</h1>
    <form>
      <input type="text" class="form-control" placeholder="Nombre Completo" required>
      <input type="email" class="form-control" placeholder="Correo electrónico" maxlength="100" pattern="^([a-zA-Z0-9._%+-]+@(duoc\.cl|profesor\.duoc\.cl|gmail\.com))$" required>
      <input type="email" class="form-control" placeholder="Confirme Correo electrónico" maxlength="100" pattern="^([a-zA-Z0-9._%+-]+@(duoc\.cl|profesor\.duoc\.cl|gmail\.com))$" required>
      <input type="password" class="form-control" placeholder="Nueva Contraseña" minlength="4" maxlength="10" required>
      <input type="password" class="form-control" placeholder="Confirme Contraseña" minlength="4" maxlength="10" required>
      <input type="number" class="form-control" placeholder="Numero de Telefono (Opcional)" minlength="9" maxlength="9">

      <div class="select-row">
        <select class="form-control" id="region" name="region" required>
            <option value="">Seleccione Región</option>
            <option value="Arica y Parinacota">Arica y Parinacota</option>
            <option value="Tarapacá">Tarapacá</option>
            <option value="Antofagasta">Antofagasta</option>
            <option value="Atacama">Atacama</option>
            <option value="Coquimbo">Coquimbo</option>
            <option value="Valparaíso">Valparaíso</option>
            <option value="Metropolitana">Metropolitana de Santiago</option>
            <option value="O'Higgins">Libertador General Bernardo O'Higgins</option>
            <option value="Maule">Maule</option>
            <option value="Ñuble">Ñuble</option>
            <option value="Biobío">Biobío</option>
            <option value="La Araucanía">La Araucanía</option>
            <option value="Los Ríos">Los Ríos</option>
            <option value="Los Lagos">Los Lagos</option>
            <option value="Aysén">Aysén del General Carlos Ibáñez del Campo</option>
            <option value="Magallanes">Magallanes y de la Antártica Chilena</option>
        </select>
      <script src="Js/home.js"></script>

        <select class="form-control" id="comuna" name="comuna" required>
            <option value="">Seleccione Comuna</option>
        </select>
      </div>

      <button type="submit" class="btn-sign-up">
        <i class="bi bi-person-plus"></i> Registrarse
      </button>
    </form>
    <div class="sign-up-to-sign-in">
      <p class="cuenta">¿Ya tienes cuenta?</p>
      <a href="login.html" class="red-sign-in">Ingresar</a>
    </div>
  </main>
</body>
</html>
