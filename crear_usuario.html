<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario - Mi Tienda Pc gamer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style_crear_usuario.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Menú lateral -->
    <aside class="sidebar-box">
      <div class="sidebar-logo">
        <img src="imagenes/pixelogo.png" alt="Logo Admin" />
        <span class="brand-name">Mi Tienda Pc gamer</span>
      </div>
      <nav class="menu">
        <a href="homeAdministrador.html" class="menu-item"><i class="bi bi-house"></i> <span>Inicio</span></a>
        <a href="listaProductos.html" class="menu-item"><i class="bi bi-box-seam"></i> <span>Productos</span></a>
        <a href="lista_usuarios.html" class="menu-item"><i class="bi bi-people"></i> <span>Usuarios</span></a>
        <a href="pedidos.html" class="menu-item"><i class="bi bi-card-checklist"></i> <span>Pedidos</span></a>
        <a href="#" class="menu-item"><i class="bi bi-bar-chart"></i> <span>Estadísticas</span></a>
        <a href="#" class="menu-item"><i class="bi bi-gear"></i> <span>Ajustes</span></a>
        <a href="#" class="menu-item logout"><i class="bi bi-box-arrow-right"></i> <span>Salir</span></a>
      </nav>
    </aside>
    <!-- Contenido principal -->
    <main class="main-content">
      <div class="crear-usuario-header">
        <h1><i class="bi bi-person-plus"></i> Crear nuevo usuario</h1>
        <a href="lista_usuarios.html" class="volver-link"><i class="bi bi-arrow-left"></i> Volver al listado</a>
      </div>
      <form class="crear-usuario-form">
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required maxlength="80" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" class="form-control" required maxlength="100" autocomplete="off">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="4" maxlength="30">
          </div>
          <div class="form-group">
            <label for="rol">Rol</label>
            <select id="rol" name="rol" class="form-control" required>
              <option value="">Seleccione rol</option>
              <option value="Administrador">Administrador</option>
              <option value="Cliente">Cliente</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group form-group-full">
            <label for="avatar">Avatar (opcional)</label>
            <input type="file" id="avatar" name="avatar" class="form-control" accept="image/*">
          </div>
        </div>
        <button type="submit" class="btn-crear-usuario-form"><i class="bi bi-check-circle"></i> Crear usuario</button>
      </form>
    </main>
  </div>
</body>
</html>
