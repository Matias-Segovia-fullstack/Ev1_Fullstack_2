<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos de Mesa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(120deg, #222a50 60%, #03ffe2 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
    }

    .container {
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .titulo-seccion {
      color: #03ffe2;
      text-align: center;
      font-weight: 900;
      text-shadow: 0 0 15px #03ffe2;
      margin-bottom: 30px;
    }

    .card {
      background-color: #1b1f3a;
      border: 2px solid #03ffe2;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(3, 255, 226, 0.2);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(3, 255, 226, 0.4);
    }

    .card img {
      border-radius: 12px;
      padding: 10px;
      background: #fff;
      height: 230px;
      object-fit: contain;
    }

    .card-title {
      color: #03ffe2;
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .card-text {
      color: #fff;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .precio {
      color: #03ffe2;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .precio-tachado {
      color: #aaa;
      text-decoration: line-through;
      font-size: 1rem;
      margin-left: 10px;
    }

    .btn-comprar {
      background-color: #03ffe2;
      color: #222a50;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .btn-comprar:hover {
      background-color: #222a50;
      color: #03ffe2;
    }

    .btn-vermas {
      background-color: transparent;
      color: #03ffe2;
      border: 1px solid #03ffe2;
      font-weight: bold;
      border-radius: 10px;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    .btn-vermas:hover {
      background-color: #03ffe2;
      color: #222a50;
    }

    .catalogo-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #03ffe2;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .catalogo-link:hover {
      color: #fff;
      text-shadow: 0 0 10px #03ffe2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="titulo-seccion"><i class="bi bi-controller"></i> Juegos de Mesa</h1>
    <div class="row g-4">
      <!-- Producto 1: Catan -->
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 text-center">
          <img src="https://m.media-amazon.com/images/I/71ESWRn9fTL._AC_SL1500_.jpg" class="card-img-top" alt="Catan">
          <div class="card-body">
            <h5 class="card-title">Catan</h5>
            <p class="card-text">Juego de estrategia y comercio. Construye, negocia y conquista la isla.</p>
            <div>
              <span class="precio">$29.990</span>
              <span class="precio-tachado">$35.000</span>
            </div>
          </div>
          <div class="card-footer bg-transparent border-0">
            <a href="catan.html" class="btn btn-vermas">Ver más</a>
            <button class="btn btn-comprar">Comprar</button>
          </div>
        </div>
      </div>

      <!-- Producto 2: Carcassonne -->
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 text-center">
          <img src="https://devirinvestments.s3.eu-west-1.amazonaws.com/img/catalog/product/8436017222593-1200-frontflat-copy.jpg" class="card-img-top" alt="Carcassonne">
          <div class="card-body">
            <h5 class="card-title">Carcassonne</h5>
            <p class="card-text">Coloca fichas, construye ciudades y caminos en un juego dinámico y divertido.</p>
            <div>
              <span class="precio">$24.990</span>
              <span class="precio-tachado">$30.000</span>
            </div>
          </div>
          <div class="card-footer bg-transparent border-0">
            <a href="carcassonne.html" class="btn btn-vermas">Ver más</a>
            <button class="btn btn-comprar">Comprar</button>
          </div>
        </div>
      </div>
    </div>
    <a href="catalogo.html" class="catalogo-link">← Volver al catálogo</a>
  </div>
</body>
</html>
