<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer Contraseña - Mi Tienda Pc gamer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap Icons para el ícono opcional -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style_rest_passt.css">
</head>
<body>
  <main class="olvide-container">
    <div class="olvide-brand">
      <img src="imagenes.local/pixel.png" alt="Logo Gamer Tienda de Computadoras" />
      <span class="brand-name">Mi Tienda Pc gamer</span>
    </div>
    <h1 class="olvide-title">¿Olvidaste tu contraseña?</h1>
    <form>
      <p class="olvide-text">Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
      <input type="email" class="form-control" placeholder="Correo electrónico" required autofocus>
      <button type="submit" class="btn-olvide">
        <i class="bi bi-envelope-arrow-up"></i> Enviar instrucciones
      </button>
    </form>
    <div class="olvide-links">
      <a href="login.html" class="olvide-link volver">
        <i class="bi bi-arrow-left"></i> Volver a iniciar sesión
      </a>
    </div>
    <script src="Js/to-home.js"></script>
  </main>
</body>
</html>
