<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Productos - Mi Tienda Pc gamer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/style_list_prod.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Menú lateral -->
    <aside class="sidebar-box">
      <div class="sidebar-logo">
        <img src="../imagenes.local/pixel.png" alt="Logo Admin" />
        <span class="brand-name">Mi Tienda Pc gamer</span>
      </div>
      <nav class="menu">
        <a href="homeAdministrador.html" class="menu-item"><i class="bi bi-house"></i> <span>Inicio</span></a>
        <a href="#" class="menu-item active"><i class="bi bi-box-seam"></i> <span>Productos</span></a>
        <a href="lista_usuarios.html" class="menu-item"><i class="bi bi-people"></i> <span>Usuarios</span></a>
        <a href="pedidos.html" class="menu-item"><i class="bi bi-card-checklist"></i> <span>Pedidos</span></a>
        <!--<a href="#" class="menu-item"><i class="bi bi-bar-chart"></i> <span>Estadísticas</span></a>
        <a href="#" class="menu-item"><i class="bi bi-gear"></i> <span>Ajustes</span></a>-->
        <a href="http://127.0.0.1:3000/html" class="menu-item logout"><i class="bi bi-box-arrow-right"></i> <span>Salir</span></a>
      </nav>
    </aside>
    <!-- Contenido principal -->
    <main class="main-content">
      <div class="productos-header">
        <h1>Productos</h1>
        <button class="btn-crear-producto" onclick="location.href='crear_producto.html'"><i class="bi bi-plus-circle"></i> Crear producto</button>
      </div>
      <div class="productos-table-wrapper">
        <table class="productos-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Ejemplo de productos (esto debería venir de la base de datos en la práctica) -->
            <tr>
              <td>1</td>
              <td><img src="imagenes/ejemplo_pc1.jpg" alt="Producto 1" class="producto-img"></td>
              <td>PC Gamer Ultimate</td>
              <td>Computadores</td>
              <td>$1.200.000</td>
              <td>10</td>
              <td>
                <button class="btn-editar-producto"><i class="bi bi-pencil"></i> Editar</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td><img src="imagenes/ejemplo_gpu1.jpg" alt="Producto 2" class="producto-img"></td>
              <td>NVIDIA RTX 4080</td>
              <td>Tarjetas de Video</td>
              <td>$950.000</td>
              <td>6</td>
              <td>
                <button class="btn-editar-producto"><i class="bi bi-pencil"></i> Editar</button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td><img src="imagenes/ejemplo_mouse1.jpg" alt="Producto 3" class="producto-img"></td>
              <td>Mouse Gamer RGB</td>
              <td>Periféricos</td>
              <td>$35.000</td>
              <td>42</td>
              <td>
                <button class="btn-editar-producto"><i class="bi bi-pencil"></i> Editar</button>
              </td>
            </tr>
            <!-- Más productos aquí -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
